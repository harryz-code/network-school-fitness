<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="80" fill="transparent"/>
  
  <!-- Flag with flagpole -->
  <g transform="translate(20, 10)">
    <!-- Flagpole -->
    <rect x="0" y="0" width="2" height="60" fill="currentColor"/>
    
    <!-- Flag background -->
    <rect x="2" y="0" width="40" height="28" fill="currentColor"/>
    
    <!-- Cross on flag -->
    <rect x="18" y="6" width="8" height="2" fill="white"/>
    <rect x="21" y="3" width="2" height="8" fill="white"/>
    <rect x="18" y="20" width="8" height="2" fill="white"/>
    <rect x="21" y="17" width="2" height="8" fill="white"/>
  </g>
  
  <!-- "The Network" text -->
  <text x="80" y="28" font-family="Georgia, 'Times New Roman', Times, serif" font-size="16" font-weight="normal" fill="currentColor">The Network</text>
  
  <!-- "SCHOOL" text -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', Times, serif" font-size="28" font-weight="bold" fill="currentColor" letter-spacing="0.1em">SCHOOL</text>
</svg>