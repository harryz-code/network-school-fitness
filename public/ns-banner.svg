<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="80" fill="transparent"/>
  
  <!-- Flagpole and flag matching the uploaded image -->
  <g transform="translate(30, 15)">
    <!-- Flagpole -->
    <rect x="0" y="0" width="3" height="50" fill="currentColor"/>
    
    <!-- Flag background (black rectangle) -->
    <rect x="3" y="0" width="50" height="35" fill="currentColor"/>
    
    <!-- Single large white cross/plus in center of flag -->
    <g fill="white">
      <rect x="20" y="14" width="16" height="7"/>
      <rect x="23.5" y="8" width="7" height="19"/>
    </g>
  </g>
  
  <!-- Text layout exactly matching the image -->
  <g transform="translate(95, 25)">
    <text x="0" y="15" font-family="Georgia, serif" font-size="24" font-weight="normal" fill="currentColor">The Network</text>
    <text x="0" y="45" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="currentColor">SCHOOL</text>
  </g>
</svg>