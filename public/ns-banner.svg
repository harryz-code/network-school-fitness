<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="80" fill="transparent"/>
  
  <!-- Centered banner design -->
  <g transform="translate(50, 25)">
    <!-- Flagpole -->
    <rect x="0" y="5" width="2" height="35" fill="currentColor"/>
    
    <!-- Flag background (black rectangle) -->
    <rect x="2" y="5" width="35" height="25" fill="currentColor"/>
    
    <!-- Single white cross/plus in center of flag -->
    <g fill="white">
      <rect x="14" y="15" width="11" height="3"/>
      <rect x="17.5" y="11" width="3" height="11"/>
    </g>
    
    <!-- "Network School" text on single line -->
    <text x="50" y="22" font-family="Georgia, serif" font-size="28" font-weight="normal" fill="currentColor">Network School</text>
  </g>
</svg>